<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WriteHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="logo"><a href="index.html">WriteHub</a></h1>
            <nav class="main-nav">
                <a href="signup.html" class="nav-link">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="container login-container">
        <section class="form-container">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Login to continue to WriteHub</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="form-switch-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 WriteHub by Rishi Kumar Jha. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
